<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CO2-udledning: Elbil vs Brændselbil</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="dashboard">
      <div class="dashboard-item" id="mercedes"></div>
      <div class="dashboard-item">
        <div class="header">Brændselbil</div>
        <div class="number" id="numbertwo">4250</div>
        <div class="subtext">
          Dette er udledningen af CO2 fra en brændselbil i kg på et helt år
        </div>
        <div class="informations-billede"></div>
        <div class="sortering"></div>
      </div>
      <div class="dashboard-item full-width" id="brændselchart"></div>

      <div class="dashboard-item" id="audi"></div>
      <div class="dashboard-item">
        <div class="header">Elbil</div>
        <div class="number" id="numberone">2688</div>
        <div class="subtext">
          Dette er udledningen af CO2 fra en elbil i kg på et helt år
        </div>
        <div class="informations-billede"></div>
        <div class="sortering"></div>
      </div>
      <div class="dashboard-item full-width" id="elbilchart"></div>
    </div>
    <div id="popout"></div>
    <div id="popout2"></div>
    <!-- Overlay, som vil blive vist, når informationsikonet klikkes på -->
    <div id="overlayContent" style="display: none">
      <button id="closeOverlay"></button>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
    <!-- <script src="electriccar.js"></script> -->
  </body>
</html>
