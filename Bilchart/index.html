<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CO2-Emissions: Electriccar vs Fuelcar</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="dashboard">
      <div class="dashboard-item" id="mercedes"></div>
      <div class="dashboard-item">
        <div class="header">Fuelcar</div>
        <div class="number" id="numbertwo">4250</div>
        <div class="subtext">
          This is the Co2 per kg emission from a fuelcar in a year
        </div>
        <div class="information-picture"></div>
        <div class="sortering"></div>
      </div>
      <div class="dashboard-item full-width" id="fuelChart"></div>

      <div class="dashboard-item" id="audi"></div>
      <div class="dashboard-item">
        <div class="header">Electriccar</div>
        <div class="number" id="numberone">2688</div>
        <div class="subtext">
          This is the Co2 per kg emission from a electriccar in a year
        </div>
        <div class="information-picture"></div>
        <div class="sortering"></div>
      </div>
      <div class="dashboard-item full-width" id="eCarchart"></div>
    </div>
    <div id="popout"></div>
    <div id="popout2"></div>
    <div id="overlayContentcar" style="display: none">
      <button id="closeOverlaycar"></button>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
